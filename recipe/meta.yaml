{% set name = "yandexcloud" %}
{% set version = "0.292.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yandexcloud-{{ version }}.tar.gz
  sha256: a2d049ebbfc55d9d61fb4329ceb50a5a5ace16f390bc2a85e51e5eed31840f7d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    # avoid dependency on importlib-metadata and stay noarch: python
    - python >=3.8
    - cryptography >=2.8
    - grpcio >=1.64.0
    - protobuf >=4.25.3
    - googleapis-common-protos >=1.63.0
    - pyjwt >=1.7.1
    - requests >=2.22.0
    - six >=1.14.0

test:
  imports:
    - yandex
    - yandex.cloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yandex-cloud/python-sdk
  summary: The Yandex.Cloud official SDK
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/yandex-cloud/python-sdk
  doc_url: https://github.com/yandex-cloud/python-sdk

extra:
  recipe-maintainers:
    - xylar
